	<script>
	(function(){
		var buildName = function(firstName, middleName, lastName = "M") {
			if (middleName !== undefined)
				console.log("%s %s %s", firstName, middleName, lastName);
			else
				console.log("%s %s", firstName, lastName);
		}
		buildName("Karthik",undefined,undefined);
		buildName("Ashik", "Mohammed", "Ibrahim");
		
		var getTotal = function(price, tax = price * 0.05){
			console.log(price + tax);
		}
		getTotal(50);
		
		var getGrandTotal = function(price = adjustment, adjustment = 1){
			console.log(price + adjustment);
		}
		//getGrandTotal();
		
		var getResults = new Function("amount = 50","return amount;");
		console.log(getResults());
	})();
	</script>
